<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainbox">
      <div class="nft">
        <div id="backnft"></div>
        <img src="/images/icon-view.svg" alt="view" id="eye" />
      </div>
      <div class="name"><p id="nftname">Equilibrium #3429</p></div>
      <div class="description">
        <p id="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="flexbox">
        <div class="price">
          <div class="flexbox">
            <img src="/images/icon-ethereum.svg" alt="eth" id="eth" />
            <p id="textprice">0.041 ETH</p>
          </div>
        </div>
        <div class="timer">
          <div class="flexbox">
            <img src="/images/icon-clock.svg" alt="clock" id="clockimg" />
            <p id="clocktext">3 days left</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="flexbox">
        <div class="picture">
          <img src="/images/image-avatar.png" alt="=jules" id="profile" />
        </div>
        <div class="creator">
          <div class="flexbox">
            <p id="creation">Creation of</p>
            <p id="jules">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
